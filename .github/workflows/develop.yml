name: Build and deploy .NET
on:
  push:
    branches: [ master ]
    
jobs:
  
  build-api:
    runs-on: self-hosted
    env:
      DOTNET_INSTALL_DIR: "./.dotnet"
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Set up .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'
            
      - name: Build Docker Image
        run: |
          docker buildx build --no-cache --platform linux/arm64 -t alenalex/myserve-http-api:master --file Dockerfile-Api .

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker Image
        run: |
          docker push alenalex/myserve-http-api:master
          
  deploy-api:
    runs-on: self-hosted
    steps:
      - name: Get IP Address
        id: get_ip
        run: echo "IP_ADDRESS=$(hostname -I | awk '{print $1}')" >> $GITHUB_ENV

      - name: Print IP Address
        run: 'echo "The IP Address is: ${{ env.IP_ADDRESS }}"'       
        
      - name: Update docker compose from Github
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "docker-compose.yml"
          target: "/etc/opt/my-serve/"