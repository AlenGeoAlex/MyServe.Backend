name: Build and deploy .NET
on:
  push:
    branches: [ master ]
    
jobs:
  
  build-api:
    runs-on: self-hosted
    env:
      DOTNET_INSTALL_DIR: "./.dotnet"
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Set up .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'
            
      - name: Build Docker Image
        run: |
          docker buildx build --no-cache --platform linux/arm64 -t alenalex/myserve-http-api:master --file Dockerfile-Api .

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker Image
        run: |
          docker push alenalex/myserve-http-api:master
          
  deploy-api:
    runs-on: self-hosted
    
    steps:
      - name: "Update docker compose from GitHub"
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          source: "docker-compose.yml"
          target: "/tmp/docker-compose.yml"  # Copy to a temporary location

      - name: Move docker-compose to final destination
        run: |
          echo "${{ secrets.SSH_KEY }}" > private_key
          chmod 600 private_key  # Set appropriate permissions
          ssh -i private_key -o StrictHostKeyChecking=no ${{ secrets.VM_USERNAME }}@${{ secrets.VM_HOST }} "sudo mv /tmp/docker-compose.yml /etc/opt/my-serve/docker-compose.yml"
          rm private_key  # Clean up