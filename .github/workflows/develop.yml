name: Build and deploy .NET
on:
  push:
    branches: [ master ]
    
jobs:
  build-api:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Set up .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'
            
      - name: Build Docker Image
        run: |
          docker build -t alenalex/myserve-http-api:master -f MyServe.Backend.Http.Api
          